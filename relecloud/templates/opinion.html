
{% extends 'base.html' %}

{% block title %}
Opiniones sobre Cruceros - ReleCloud
{% endblock title %}

{% block content %}


    <!-- Formulario para agregar nuevas opiniones -->
    <h2>Añadir nueva opinión</h2>
    <form method="post" action="{% url 'opinion' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Enviar</button>
    </form>
    

{% endblock content %}
